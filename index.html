<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta http-equiv="refresh" content="5;url=https://rmskhen.pages.dev">
    
    <title>rmskhen</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Roboto+Flex:wght@400;500&display=swap" rel="stylesheet">

    <style>
        :root {
            color-scheme: light dark;
        }
        
        body {
            font-family: 'Roboto Flex', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: canvas;
            color: canvastext;
        }

        h1 {
            font-family: 'Inter', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0;
            letter-spacing: -0.02em;
        }

        p {
            font-size: 1.1rem;
            margin-top: 1.5rem; 
            line-height: 1.5;
            opacity: 0.8; 
        }

        a {
            color: #7e22ce;
            text-decoration: none;
            transition: color 0.15s ease-in-out, text-decoration-color 0.15s ease-in-out;
            cursor: pointer;
        }

        a:hover {
            text-decoration: underline;
            text-decoration-style: dotted;
            text-underline-offset: 3px;
            text-decoration-thickness: 2px;
            color: #581c87;
        }

        @media (prefers-color-scheme: dark) {
            a {
                color: #a855f7;
            }
            
            a:hover {
                color: #c084fc;
            }
        }
    </style>
</head>
<body>
    <h1>I’ve moved to a new home.</h1>
    <p>
        You’ll be taken there in a moment. <br>
        If nothing happens, <a href="https://rmskhen.pages.dev">tap or click here</a>.</p>
</body>
</html>
